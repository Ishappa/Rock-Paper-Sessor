<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./12-rock-paper-scissor.css">
</head>

<body>

    <!-- make it 3 parts in range of 0 to 1 => 0 >= rock < 1/3 >= paper < 2/3 >= scissor < 1 -->

    <!-- instead of onclick button we have used addEventListener in this code and refer to js code -->
    <p class="title">Rock Paper Scissor</p>
    
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt=""></button>
    <!-- -------------------------------------------------------------------------- -->

    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt=""></button>

    <!-- -------------------------------------------------------------------------- -->

    <button class="move-button js-scissor-button"><img src="images/scissor-emoji.png" alt=""></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p> 

    <p class="js-score score"></p>



    <button class="reset-score-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-autoPlay-button">Auto Play</button>

    <script src="./12-rock-paper-scissor.js"> </script>
   
</body>

</html>
